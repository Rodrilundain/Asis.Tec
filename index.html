<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asistencia Técnica</title>
    <link rel="stylesheet" type="text/css" href="styles2.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="icon" type="image/svg" href="img/FavIcon.svg">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        #cont {
            width: 100%;
            max-width: 1200px;
            margin: auto;
            padding: 10px;
        }
        #nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
        }
        #menu ul {
            list-style: none;
            padding: 0;
        }
        .slider img {
            width: 100%;
            height: auto;
        }
        .ContIcons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            padding: 20px;
            text-align: center;
        }
        .icon img {
            width: 100%;
            max-width: 150px;
            height: auto;
        }
        .icon p {
            font-size: 14px;
            margin-top: 5px;
        }
        @media (max-width: 768px) {
            #nav {
                flex-direction: column;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div id="cont">
        <div id="cont-nav">
            <div id="nav">
                <div id="logo">
                    <a href="#"><img src="img/Recurso 1.svg" width="170" height="42" alt="Grupo Fancar"></a>
                </div>
                <div id="menu">
                    <ul>
                        <li><a href="#">Inicio</a></li>
                    </ul>
                </div>
            </div>
        </div>
        
        <div class="slider">
            <img src="img/Portal-Post-Venta.png" alt="Home">
        </div>
        
        <div class="ContIcons">
            <div class="icon">
                <a href="#"><img src="img/1- Circular Informativo.png" alt="Circular Informativo"><p>Circular Informativo</p></a>
            </div>
            <div class="icon">
                <a href="#"><img src="img/2- Material Técnico.png" alt="Material Técnico"><p>Material Técnico</p></a>
            </div>
            <div class="icon">
                <a href="#"><img src="img/3- Cursos.png" alt="Cursos"><p>Cursos</p></a>
            </div>
        </div>
    </div>
</body>
</html>
